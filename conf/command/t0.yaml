mode: train
name: filter_surrogate_fm

networks:
  - vision_network
  - filtering_network

filtering_network:
  architecture:
    normalization: 'cn'
    feature_modulation: true
  train: true
  optimizer:
    name: adam
    learning_rate: 1e-4
    scheduler: exponential
    final_lr_ratio: 1e-1
    
codec:
  name: surrogate
  quality: 6

lmbda:
  mode: parametrization
  min_log2_lmbda: -4
  max_log2_lmbda: 1

control_input: true